<html>
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    html {height: 100%}
#encoded {
    font-size: 20px;
    font-weight: bold;
    margin:0px;
    margin-top: 20px;
}
#decoded {
    font-size: 20px;
    font-weight: bold;
    margin:0px;
    margin-top: 20px;
}
div.big {
display: flex;
width: 100%;
justify-content: space-evenly;
}
.inp1, .inp2 { font-size: 18px; margin-top: 20px; padding: 7px 10px; resize: none;
height: 200px; width: 350px; }
button {margin-left: 10px; font-size: 17px; padding: 4px 14px; background-color: tomato; color: white; border: none; border-radius: 4px;}
button:hover {background-color: rgb(219, 85, 61)}
.dv1,.dv2 {word-wrap: break-word; width: 455px}
.cpr {text-align: center; }
.cprdiv {
    margin-top: 540px;
}
/*------------MEDIA----------*/
@media screen and (max-width: 600px) {
html {width: 100%}
    div.big {
    flex-direction: column;
}
.dv1,.dv2 { width:100%}
.inp1, .inp2 {
    width: 70%;
}
.cprdiv {margin-top: 200px}
}
</style>
    </head>
    <body>

<div class="big">
<div class="dv1">
<textarea id="text1" class="inp1" placeholder="Enter text to encrypt"></textarea>
<button onclick="encrypt(document.getElementById('text1').value)">
Encrypt
</button>
<p id="encoded" onclick="copy(document.getElementById('encoded'))">
Encoded text: 
</p>
</div>
<div class="dv2">
<textarea id="text2" class="inp2" placeholder="Enter text to decrypt"></textarea>
<button onclick="decrypt(document.getElementById('text2').value)">
  Decrypt
</button>
<p id="decoded" onclick="copy(document.getElementById('decoded'))">Decoded text: </p>
</div>
</div>
<script type="text/javascript" src="main.js"></script>
<div class="cprdiv">
<h2 class="cpr">&copy; Made by Sevada</h2>
</div>
</body></html>
